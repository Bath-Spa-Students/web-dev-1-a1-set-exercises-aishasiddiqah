<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> <!-- adding a main tag -->
        <video poster="image+video/RAIN.jpg" controls loop> <!-- to add a poster image to the video and also loop the video -->
            <source src="image+video/Rain Timer.mp4" type="video/mp4"> <!-- linking the video source -->
        </video>
    </main>
</body>
</html>
