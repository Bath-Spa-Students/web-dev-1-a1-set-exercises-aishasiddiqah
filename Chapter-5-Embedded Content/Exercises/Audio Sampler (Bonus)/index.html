<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>AUDIO SAMPLER</header> <!-- adding a header -->
    <main class="grid"> <!-- adding a main tag -->
        <div> <!-- creating a div within the main tag -->
            <button onclick="sound_1.play()"> <!-- creating a button, which plays a specific audio when clicked -->
                <span class="nmbr">01</span><br> <!-- for the number -->
                <span class="title">Ah-Ha</span><br> <!-- to add the title of the audio -->
                <span class="length">1.4</span> <!-- to specify the length of the audio -->
            </button>
        </div>
        <div>
            <button onclick="sound_2.play()">
                <span class="nmbr">02</span><br>
                <span class="title">Dan</span><br>
                <span class="length">0.5</span>
            </button>
        </div>
        <div>
            <button onclick="sound_3.play()">
                <span class="nmbr">03</span><br>
                <span class="title">Back of the net</span><br>
                <span class="length">1.02</span>
            </button>
        </div>
        <div>
            <button onclick="sound_4.play()">
                <span class="nmbr">04</span><br>
                <span class="title">Bang out of order</span><br>
                <span class="length">1.38</span>
            </button>
        </div>
        <div>
            <button onclick="sound_5.play()">
                <span class="nmbr">05</span><br>
                <span class="title">Hello partridge</span><br>
                <span class="length">2.25</span>
            </button>
        </div>
        <div>
            <button onclick="sound_6.play()">
                <span class="nmbr">06</span><br>
                <span class="title">Email of the evening</span><br>
                <span class="length">1.91</span>
            </button>
        </div>
        <div>
            <button onclick="sound_7.play()">
                <span class="nmbr">07</span><br>
                <span class="title">I'm confused</span><br>
                <span class="length">1.1</span>
            </button>
        </div>
        <div>
            <button onclick="sound_8.play()">
                <span class="nmbr">08</span><br>
                <span class="title">I ate a scotch egg</span><br>
                <span class="length">1.90</span>
            </button>
        </div>
        <div>
            <button onclick="sound_9.play()">
                <span class="nmbr">09</span><br>
                <span class="title">A trapped boy</span><br>
                <span class="length">1.9</span>
            </button>
        </div>
    </main>
</body>
</html>
