<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <aside>
            <img src="images/vecteezy_gas-station-cars-refueling-service-petrol-shop_15394331.jpg" alt="Petrol Station">
        </aside>
        <h1>PETROL CALCULATOR</h1>
        <section class="takingInput">
            <p>COST OF PETROL PER LITER:</p>
            <input id="petrol" type="number" placeholder="1.72">
        </section>
        <section class="takingInput">
            <p>NUMBER OF LITERS PURCHASED:</p>
            <input id="liter" type="number" placeholder="0">
        </section>
        <section id="output">
            <button onclick="calculateTotal()">CALCULATE TOTAL COST</button>
            <p>TOTAL COST OF THE PETROL PURCHASED:</p>
            <h2 id="total"></h2>
        </section>
    </main>

    <footer><a href="https://www.vecteezy.com/free-vector/petrol-pump">Petrol Pump Vectors by Vecteezy</a> <br>
        &copy; PETROL CALCULATOR 2024
    </footer>
</body>
</html>
